<!DOCTYPE html>
<html>
	<head>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="robots" content="noindex" />
		<title>Books</title>
		<script
			src="https://code.jquery.com/jquery-2.2.4.min.js"
			integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			crossorigin="anonymous"
		></script>
		<!-- These are interfering with the other styles -->
		<!-- <script
			type="text/javascript"
			src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
		></script> -->
		<!-- <link
			rel="stylesheet"
			type="text/css"
			href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
		/> -->
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css"
		/>
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"
		></script>
		<style type="text/css">
			.row-index {
				width: 50px;
				display: inline-block;
			}
		</style>

		<script type="text/javascript">
			$(window).load(function(){
			  var data = {{data|tojson if data}};
			  var columns = {{columns|tojson if columns}};

			  $(function() {
			    $('#table').bootstrapTable({
			      data: data,
			      columns: columns,
			    });

			  });

			});
		</script>
	</head>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">My Books Site</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="{{'/'}}"
							>Home <span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{'/books' }}">Books</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{'/addbook'}}">Add Book</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="{{'/addimage'}}"
							>Add Image</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="#"
							>Delete Book(Disabled)</a
						>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<body>
		<div class="p-3 border bg-light">
			{%if username %}
			<h1>Welcome {{username}}</h1>
			{%endif%}
			<div id="content">{%block content %}{%endblock%}</div>
		</div>
	</body>
</html>
